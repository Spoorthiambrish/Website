<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Restaurant Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f44336;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #signup-section {
            background-color: #f8f8f8;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #login-link {
            color: #4CAF50;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 15px;
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:\Users\Spoorthi Ambrish\OneDrive\Desktop\website\header.png" alt="KFC Header Image">
        <h1>KFC-Inspired Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section id="signup-section">
        <h2>Sign Up for a New Account</h2>
        <form action="home.html" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <a id="login-link" href="login.html">Already have an account? Log in here.</a>
    </section>
    <footer>
        &copy; 2023 KFC-Inspired Website. All rights reserved.
    </footer>

</body>
</html>
